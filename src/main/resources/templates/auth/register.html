<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head(~{::title}, ~{::link})}">
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container mt-2">
    <div class="rows">
        <div class="col-8 offset-2">
            <nav th:replace="~{fragments :: navbar}"></nav>
            <h1 class="text-center mt-3">Register Page</h1>
            <form method="post" th:object="${dto}">
                <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}">
                    <div th:if="${#fields.hasErrors('firstname')}">
                        <p class="text-danger"
                           th:errors="*{firstname}">
                        </p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}">
                    <div th:if="${#fields.hasErrors('lastname')}">
                        <p class="text-danger"
                           th:errors="*{lastname}">
                        </p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}">
                        <p class="text-danger"
                           th:each="err : ${#fields.errors('email')}"
                           th:text="${err}">
                        </p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}">
                        <p class="text-danger"
                           th:each="err : ${#fields.errors('password')}"
                           th:text="${err}">
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/api/auth/login" class="btn btn-success">Login</a>
            </form>
        </div>
    </div>
</div>

<section th:replace="~{fragments :: js}"></section>
</body>
</html>
