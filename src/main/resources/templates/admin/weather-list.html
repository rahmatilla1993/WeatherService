<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments :: head(~{::title}, ~{::link})}">
    <meta charset="UTF-8">
    <title>Weather List</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<div class="container">
    <div class="rows">
        <div class="col-10 offset-1">
            <nav th:replace="~{fragments :: navbar}"></nav>
            <div class="d-flex mt-4">
                <div th:replace="~{side-fragment :: sidebar}"></div>
                <div class="flex-grow-1 p-5">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Temperature</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Pressure</th>
                            <th scope="col">WindSpeed</th>
                            <th scope="col">Precipitation</th>
                            <th scope="col">Location</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="waether : ${weathers}" th:object="${waether}">
                            <td th:text="*{temperature}"></td>
                            <td th:text="*{humidity}"></td>
                            <td th:text="*{pressure}"></td>
                            <td th:text="*{windSpeed}"></td>
                            <td th:text="*{precipitation}"></td>
                            <td th:text="*{location}"></td>
                            <td th:text="*{date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<section th:replace="~{fragments :: js}"></section>
</body>
</html>
