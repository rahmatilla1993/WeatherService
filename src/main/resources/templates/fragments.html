<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="head(title, link)">
    <meta charset="UTF-8">
    <th:block th:replace="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <th:block th:replace="${link}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar">
    <div class="container-fluid">
        <ul class="navbar-nav" sec:authorize="isFullyAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/locations}">City List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/weathers/bySubscribe}">Weather data</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/api/auth/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/api/auth/register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                <a class="nav-link" th:text="|Welcome, ${#authentication.getName()}|"></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-secondary-outline" th:href="@{/admin/users}">Admin Page</a>
            </li>
            <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                <a class="nav-link" th:href="@{/api/auth/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<section th:fragment="js">
    <script th:src="@{/js/main.js}">
        time()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
</section>
</body>
</html>
